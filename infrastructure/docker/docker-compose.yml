version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: hookinup_postgres
    environment:
      POSTGRES_USER: hookinup
      POSTGRES_PASSWORD: hookinup
      POSTGRES_DB: hookinup
    ports: ["5433:5432"]
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hookinup -d hookinup"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: hookinup_redis
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Local email inbox (replace Postmark in dev)
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: hookinup_mailhog
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP

  # S3-compatible storage to mimic Cloudflare R2 in dev
  minio:
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: hookinup_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000" # S3 API
      - "9090:9090" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pg_data:
  minio_data:
